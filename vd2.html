<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="angular.min.js"></script>
</head>
<body ng-app="">
 <p>write an emaill address in the input field:</p>
 <form name="myfrom">
     email: <input type="email" name="input" ng-model="emailid" ng-minlength="5" required>
     <br>
     <span class="error" ng-show="myfrom.input.$error.required">required!</span><br>
     <span class="error" ng-show="myfrom.input.$error.email">not valid email</span><br>
     email id={{emailid}}<br>
     myfrom.input.$valid={{myfrom.input.$valid}}<br>
     myfrom.input.$error={{myfrom.input.$error}}<br>
     myfrom.$error.email={{!!myfrom.$error.email}}<br>
 </form>



</body>
</html>
